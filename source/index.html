<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Модуль-банк</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div style="display: none;">
  <include src="build/img/sprite.svg"></include>
</div>
<header class="main-header">
  <section class="main-header__search">
    <img
      class="main-header__logo"
      src="img/logo.png"
      alt="Логотип"
      width="24"
      height="24">
    <form
      method="post"
      action="http://echo.htmlacademy.ru">
      <label for="search" class="main-header__label">
        <input
          type="search"
          class="main-header__input"
          id="search"
          placeholder="Поиск">
        <span class="main-header__label-icon">
            <svg
              width="18"
              height="18">
              <use xlink:href="#icon-search"></use>
            </svg>
        </span>
      </label>
      <button type="submit" class="visually-hidden"></button>
    </form>
  </section>
  <nav class="main-nav main-header__nav">
    <ul class="main-nav__list">
      <li>
        <a class="main-nav__link main-nav__link--active"
           data-hover="Деньги">Деньги</a>
      </li>
      <li>
        <a href="#" class="main-nav__link" data-hover="Контакты">Контакты</a>
      </li>
      <li>
        <a href="#" class="main-nav__link" data-hover="Услуги">Услуги</a>
      </li>
    </ul>
  </nav>
</header>
</body>
</html>
